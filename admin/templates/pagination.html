<div class=pagination>
{% if pagination.has_prev() %}
	<a href="{{ current_url_paginated(pagination.page - 1) }}">Previous</a>
{% endif %}
{%- for page in pagination.iter_pages() %}
	{% if page != pagination.page %}
		<a href="{{ current_url_paginated(page) }}">{{ page }}</a>
	{% else %}
		<strong>{{ page }}</strong>
	{% endif %}
{%- endfor %}
{% if pagination.has_next() %}
	<a href="{{ current_url_paginated(pagination.page + 1) }}">Next</a>
{% endif %}
</div>
